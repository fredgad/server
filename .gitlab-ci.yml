создай пожалуйста yaml файл и подставь переменные будто они созданы в гитлабе
Вот пример .github/workflows/deploy.yml, который использует GitHub Actions Secrets и Variables для подстановки переменных окружения в ваш Node.js-проект.

1. Сначала добавь Secrets и Variables в GitHub
Зайди в настройки репозитория:
Settings → Secrets and variables → Actions

Secrets (для чувствительных данных)
MONGO_URL

SECRET_KEY

VAPID_PUBLIC_KEY

VAPID_PRIVATE_KEY

Variables (для нечувствительных данных, например, порта)
PORT (9000)

2. Файл .github/workflows/deploy.yml
yaml
name: Deploy Node.js Server

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PORT: ${{ vars.PORT }} 

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" 
      - name: Install dependencies
        run: npm install

      - name: Build (если используется TypeScript)
        run: npm run build

      - name: Run server with environment variables
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }} 
          SECRET_KEY: ${{ secrets.SECRET_KEY }}    
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}  
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }} 
        run: npm start 